<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Name Bouncing Game</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: auto;
    }
    #enclosure {
      border: 1px solid green;
      width: 600px;
      height: 100px;
      margin: 20px auto;
      position: relative;
      overflow: auto;
      padding: 10px;
    }
    .word-pill {
      display: inline-block;
      padding: 5px 10px;
      background-color: lightgreen;
      border-radius: 15px;
      margin: 5px;
      text-align: center;
      white-space: nowrap;
    }
    #start-btn {
      display: block;
      margin: 10px auto;
    }
    #speech-output {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Animal Name Bouncing Game</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <button id="start-btn">Start Voice Recognition</button>
  <div id="speech-output"></div>
  <div id="enclosure">
    <h3>Enclosure</h3>
  </div>

  <!-- Include the JavaScript file -->
  <script src="game.js"></script>
</body>
</html>
